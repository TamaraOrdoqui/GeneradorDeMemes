<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6db0ee03e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Generador de Memes</title>
</head>

<body class="">
<!-- HEADER -->
    <header class="header">
        <h1>GENERADOR DE MEMES</h1>
        <nav class="container-button">
           <button class="button-nav" id="button-text-img"  title="Editar Imagen"><i class="fa-solid fa-image"></i> IMAGEN </button>
           <button class="button-nav" id="button-text-text" title="Editar Texto"><i class="fa-solid fa-font"></i> TEXTO </button>
           <button title="Modo" class="button-nav btnDark" id="button-modo-dark"><i class="far fa-lightbulb button-icon-text"></i></button>
        </nav>
    </header>
<!-- CONTAINER -->
    <div class="container">
        <main class="container-meme">
            <div class="box-meme" id="box-meme">
                <p id="topText" class="textTop_class">TOP TEXT</p>
                <div id="box_img"
                aria-label="Imagen de meme">
                </div>
                <p id="bottomText"
                class="textBottom_class">BOTTOM TEXT</p> 
            </div>
            <!-- Boton descarga meme-->
            <button type="button" class="button button_download" id="button_download"><i class="fas fa-download button-icon-text"
            aria-hidden="true"></i> Descargar Meme </button>

            <button id="buttonRest">Restablecer</button>
        </main>
<!-- CONTAINER PANEL CONTROL-->
<!-- BUTTON CLOSE PANEL -->
        <button class="panel_close_button" id="panel_close_button" aria-label="Cerrar panel">
            <i class="fas fa-times"></i>
        </button>
<div class="aside_Container">
        <aside class="panel_changes" id="panel">
<!-- PANEL CHANGES IMAGEN-->
            <section class="panel-imagen column-changes" id="panel-imagen">
                <h2 class="titlePanel_ImgTxt">IMAGEN</h2>
                <div>
                    <div id="imageContainer">
                    <h3 class="title_Edits">URL</h3>
                    <input type="text" class="url-input" id="url-img" aria-label="URL de la imagen">

                    <label for="fileInput"></label>
                    <input title="files" name="file" type="file" id="fileInput"></div>
                   

                    <h3 class="title_Edits">FONDO</h3>
                    <div class="background_Div">
                        <div class="btn-Color">
                            <input type="color" id="idcolor" value="#000000" aria-label="Color de texto">
                            <span id="img-Color">#000000</span>
                        </div>
                        
                        <select id="mix" class="style_background" aria-label="mix de fondo de imagen">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>
        <!-- CONTROL FILTERS-->
                <div class="filter_container">
                    <form>
                        <h3 class="title_Edits">FILTROS</h3>
                        <label for="bright">BRILLO</label>
                        <input type="range" name="bright" class="rangeSlider" id="bright" min="0" max="1" value="1" step="0.1">
                        <label for="opacity">OPACIDAD</label>
                        <input type="range" name="opacity" class="rangeSlider" id="opacity" min="0" max="1" value="1" step="0.1">
                        <label for="contrast">CONTRASTE</label>
                        <input type="range" name="contrast" class="rangeSlider" id="contrast" min="100" max="1000" value="100">
                        <label for="blur">DESENFOQUE</label>
                        <input type="range" name="blur" class="rangeSlider" id="blur" min="0" max="10" value="0" step="0.1">
                        <label for="gray-scale">ESCALA DE GRISES</label>
                        <input type="range" name="gray-scale" class="rangeSlider"id="gray-scale" min="0" max="100" value="0">
                        <label for="sepia">SEPIA</label>
                        <input type="range" class="rangeSlider" name="sepia" id="sepia" min="0" max="100" value="0">
                        <label for="hue">HUE</label>
                        <input type="range" name="hue" class="rangeSlider" id="hue" min="0" max="360" value="0">
                        <label for="saturation">SATURACIÓN</label>
                        <input type="range" name="saturation" class="rangeSlider" id="saturation" min="100" max="1000" value="100" step="10">
                        <label for="negative" class="label" >NEGATIVO</label>
                        <input type="range" name="negative" class="rangeSlider" id="negative" min="0" max="1" value="0" step="0.1">
            <!--BUTTON RESET FILTERS-->
                        <button type="button" class="resetFilters" id="btnReset">RESTABLECER FILTROS</button> 
                    </form>
                </div>
            </section>
<!--PANEL CHANGE TEXT-->
            <section class="panel-txt column-changes" id="panel-txt">
                <h2 class="titlePanel_ImgTxt">TEXTO</h2>
                <div>
                    <h3 class="title_Edits">TEXTO SUPERIOR</h3>
                    <textarea id="inputTop" aria-label="Texto superior" name="texto superior">TOP TEXT</textarea>
                    <div class="control-checkbox">
                        <input type="checkbox" id="not-top"><label for="not-top">Sin texto superior</label>
                    </div>
                    <h3 class="title_Edits">TEXTO INFERIOR</h3>
                    <textarea id="inputBottom" aria-label="Texto Inferior" name="texto inferior">BOTTOM TEXT</textarea>
                    <div class="control-checkbox">
                        <input type="checkbox" id="not-bottom"><label for="not-bottom">Sin texto inferior</label>
                    </div>
<!-- FONTS STYLES-->
                    <div class="control">
                        <h3 class="title_Edits">FUENTE</h3>
                        <select name="fontsStyles" class="font-select" onchange="cambioFuente (this);" id="select_font" aria-label="Estilos de fuente">
                            <option value="Arial" selected="selected">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="Grenze Gotisch">Grenze Gotisch</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact">Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </div>
                    <div class="control_font">
                        <input type="number" name="FontSize" aria-label="Tamaño de fuente" class="panel-control-input" id="text-size-input" min="12" max="70"
                        value="40">
                        <div class="btn-aling">
                            <button id="btn-text-left-align"
                            aria-label="Alinear texto a la izquierda"><i class="fas fa-align-left" aria-hidden="true"></i></button>
                            <button id="btn-text-center-align"
                            aria-label="Alinear texto al centro"><i class="fas fa-align-center" aria-hidden="true"></i></button>
                            <button id="btn-text-right-align"
                            aria-label="Alineat texto a la derecha"><i class="fas fa-align-right" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="color_txt">
                        <div class="idcolor">
                            <h3 class="title_Edits">COLOR</h3>
                            <div class="btn-Color">
                                <input type="color" id="idcolor2" value="#000000" aria-label="Color de texto">
                                <span id="txt-color">#000000</span>
                            </div>
                        </div>
                        <div class="idcolor">
                            <h3 class="title_Edits">FONDO</h3>
                            <div class="btn-Color">
                                <input type="color" id="idcolor3" value="#FFFFFF" aria-label="Color de fondo">
                                <span id="fondo-color">#FFFFFF</span> 
                            </div>
                        </div>
                    </div>
                    <div class="control-checkbox">
                        <input type="checkbox" id="not-background"><label for="not-background">Fondo
                          transparente</label>
                    </div>
                </div>
                <div>
                     <!-- Contorno-->
                    <h3 class="title_Edits">CONTORNO</h3>
                    <div class="btn-group" >
                        <button type="button" class="btn-primary" id="ninguno">NINGUNO</button>
                        <button type="button" class="btn-primary" id="claro">CLARO</button>
                        <button type="button" class="btn-primary" id="oscuro">OSCURO</button>
                      </div> 
                     
                </div>
                <div>
                    <h3 class="title_Edits">ESPACIADO</h3>
                    <input type="number" class="control-input" id="padding-input" aria-label="Espaciado" min="10" max="50"
                    value="35">
                    <h3 class="title_Edits">INTERLINEADO</h3>
                    <select class="control-input" id="linespacing-input" aria-label="interlineado">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2" selected>1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>  
            </section>
        </aside>
    </div>
    </div>
   
    <script src="./main.js"></script>
</body>
</html>
